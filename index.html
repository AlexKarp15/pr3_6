<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground" id="game">
        <div class="pokemon" id="player1">
            <span class="lvl">Lv. 1</span>
            <img id="sprite-player1" class="sprite" src="" alt="Player 1 Pokémon">
            <div class="details">
                <h2 id="name-player1"></h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-character" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-character">100 / 100</span>
                </div>
            </div>
        </div>
        <div class="control"></div>
        <div class="pokemon" id="player2">
            <span class="lvl">Lv. 1</span>
            <img id="sprite-player2" class="sprite" src="" alt="Enemy Pokémon">
            <div class="details">
                <h2 id="name-player2"></h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy">100 / 100</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="logs">
    <div id="log"></div> 
</div>
<div class="catch_screen"></div>
<script type="module" src="main.js"></script>
</body>
</html>
